<html ng-app="homePage">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700|Catamaran:400,700,100|Karla:400,700|Poiret+One|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel = "stylesheet" href = "css/style.css">
    <script src="js/controllers.js"></script>
    <script src="js/test.js"></script>
    <script src="/js/Chart.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>

    <title>SmarterShare</title>

  <body ng-controller="TestCtrl">
  <!--Main Container-->
  <div class = "container">
    <!--Navigation-->
    <nav class = "navbar">
      <div class = "logo"><img src = "img/logo.png"></div>
      <ul class = "left">
        <li class = "title"><a href = "#home">Smarter Share</a></li>
      </ul>
      <ul class = "right">
        <li><a href = "#login">Login</a></li>
        <li><a href = "#signup">Sign Up</a></li>
      </ul>
    </nav>
    <!--End Navigation-->

    <!--Data/Chart Options-->
    <div class = "chart-options">
      <button class = "btn1" ng-click="Temperature();">Temperature</button>
      <button class = "btn1" ng-click="Door();">Door</button>
      <button class = "btn1" ng-click="Kitchen();">Kitchen</button>
      <button class = "btn1" ng-click="Shower();">Shower</button>
    </div>

    <!--Display Selected Chart-->
     <div class = "data-chart">
      <h1>Data</h1>
      <!--<p>Search:</p>-->
      <!--<input ng-model="query">-->
      <ul ng-repeat = "entry in temp | filter:query" class = "temperature">
        <!--<li>{{entry}}</li>-->
      </ul>
       <canvas id="testChart" width="740" height="200"></canvas>
     </div>
    <!--End Display Selected Chart-->
  </div>
  <!--Footer-->
  <footer></footer>
